<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9, IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta property="og:type" content="website">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/font.css"/>
 	<link rel="stylesheet" type="text/css" href="../css/management.css"/>
 	<link href="../images/ico.ico" rel="icon" type="image/x-icon">
 	<title>Register</title>
  </head>
  <body class="container-fluid default-bg">
  	<header class="header d-flex justify-content-between align-items-center">
		<div class="logo d-flex align-items-center">
			<span class="icon icon-rem-twenty logo-color cloudclocking-logo"></span>
			<span class="icon icon-rem-twenty logo-color cloudclocking-logo-title"></span>
		</div>
		<div class="language">
			<span class="font-color font-pixel-eighteen font-weight-light">English</span><span class="icon icon-color icon-pixel-eighteen cloudclocking-down-block-arrow"></span>
		</div>
	</header>
  	<div class="sign-main info-warp">
  		<div class="info">
  			<h2 class="h2-size font-color font-weight-light">Register a new account</h2>
  			<p class="font-pixel-twentyfour font-color font-weight-light">If the account has already been registered, return to the login screen.</p>
  		</div>
		<form class="form-signin">
			<div class="form-group">
		    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    </div>
		    <div class="form-group">
		    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		    </div>
		    <div class="form-group">
		    		<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-block btn-cloudclocking mt-50">Register</button>
		    <div class="link-warp d-flex justify-content-between">
			    	<a href="register.html" class="register a-link">Register</a>
			    <a href="" class="forgot a-link">Forgot</a>
		    </div>
		</form>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
    <script src="../js/common/bootstrap-datetimepicker.js"></script>
  </body>
</html>
